<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep my score!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half is-offset-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://loading.io/s/icon/1t0dg.svg" alt="Game controller">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">Score Keeper</h4>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                                <p>Use the buttons below to keep score!</p>
                            </div>
                            <label for="points" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="points" id="points">
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer" id="buttons">
                            <button class="card-footer-item button is-primary is-large" id="p1Button">+1 Player
                                One</button>
                            <button class="card-footer-item button is-info is-large" id="p2Button">+1 Player
                                Two</button>
                            <button class="card-footer-item button is-danger is-large" id="resetButton">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
